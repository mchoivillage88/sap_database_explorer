<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Database icon -->
  <g transform="translate(100, 180)">
    <circle cx="50" cy="30" r="40" fill="white" opacity="0.2"/>
    <ellipse cx="50" cy="30" rx="30" ry="12" fill="white"/>
    <rect x="20" y="30" width="60" height="30" fill="white"/>
    <ellipse cx="50" cy="60" rx="30" ry="12" fill="white"/>
    <ellipse cx="50" cy="30" rx="30" ry="12" fill="none" stroke="white" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    SAP S/4HANA
  </text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Database Explorer
  </text>

  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.9">
    Interactive guide to SAP ERP database tables
  </text>

  <!-- Features -->
  <g transform="translate(300, 480)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.85">
      ✓ 300+ Tables  ✓ ER Diagrams  ✓ Field Definitions  ✓ Sample Queries
    </text>
  </g>
</svg>
